{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'img/img_corporativas/icono_pestaña.png' %}" />
    <title>{% block title %}{% endblock %} | Tales</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <header>
        <nav class="navbar sticky-top bg-body-tertiary menu">
            <div class="container-fluid">
                <div class="row w-100 align-items-center">
                    <!-- Logo -->
                    <div class="col-auto">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img src="{% static 'img/img_corporativas/logo_navbar.png' %}" alt="Bootstrap" height="55">
                        </a>
                    </div>
                    
                    <!-- Buscador -->
                    <div class="col-md-3 col-sm-4 mx-auto">
                        <form class="d-flex" method="POST" action="{% url 'resultados_busqueda' %}">
                            {% csrf_token %}
                            <input class="form-control me-2 border-0 rounded-pill barra-busqueda " type="search" placeholder="Buscar libros" aria-label="Search" name="search">
                            <button class="btn btn-outline custom-color mx-1" type="submit"><i class="bi bi-search" ></i></button>
                        </form>
                    </div>
    
                    <!-- Iconos -->
                    <div class="col-auto ms-auto">
                        <div class="d-flex align-items-center">
                            <a href="#" class="me-3 px-2"><i class="bi bi-bar-chart-fill iconos-menu"></i></a>
                            <a href="#" class="me-3 px-2"><i class="bi bi-book-half iconos-menu"></i></a>
                            <a href="#" class="me-3 px-2"><i class="bi bi-bookshelf iconos-menu"></i></a>
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false" style="color: #638889;">
                                    <i class="bi bi-person-fill iconos-menu"></i>
                                </a>
                            
                                <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownMenuLink" style="left: auto; right: 0;">
                                    <li class="dropdown-header"><strong>{{ usuario.nombre_usuario }}</strong></li>
                                    <li><a class="dropdown-item" href="{% url 'ver_perfil_usuario' usuario.id_usuario %}">Ver perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-link dropdown-item">Cerrar sesión</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
